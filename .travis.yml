language: node_js
node_js: "12"

os: linux
dist: trusty

cache: npm

branches:
  only:
    - master

script:
  - npm ci
  - npx ng lint
  - npm run build:prod

deploy:
  provider: pages
  token: $GITHUB_TOKEN
  strategy: git
  local_dir: dist/deploy
  keep_history: true
  edge: true
  on:
    branch: master
